<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1>TO DO LIST</h1>
        <p>We help remember your task</p>
        <label id="date"></label>
        <label id="time"></label>
      </header>
      <section>
        <form id="add-lists">
          <input type="hidden" value="" id="hidden" />
          <input
            type="text"
            name="text"
            id="add-task"
            placeholder="Add task name..."
            required
          />
          <input type="submit" value="save" id="save" />
          <input type="submit" value="Add" class="submit" />
          <input type="submit" value="delete all" class="dltall" />
        </form>
        <ul></ul>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
